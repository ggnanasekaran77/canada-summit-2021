jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: admin
         password: admin
  authorizationStrategy:
    globalMatrix:
      grantedPermissions:
        - "Overall/Read:anonymous"
        - "Job/Read:anonymous"
        - "View/Read:anonymous"
        - "Overall/Administer:authenticated"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  numExecutors: 1
  slaveAgentPort: 50000
  systemMessage: "This Jenkins is 100% configured and managed as code."
