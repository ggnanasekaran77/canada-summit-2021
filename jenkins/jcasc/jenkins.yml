jenkins:
  systemMessage: "This Jenkins is 100% configured and managed as code."
  slaveAgentPort: 50000
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
unclassified:
  globalLibraries:
    libraries:
      - defaultVersion: "master"
        implicit: true
        name: "shared-lib"
        retriever:
          legacySCM:
            scm:
              filesystem:
                clearWorkspace: false
                copyHidden: false
                path: "/tmp/shared-lib"

  logFileFilterConfig:
    enabledDefaultRegexp: true
    enabledGlobally: true
    regexpPairs:
      - regexp: "ansible_become_pass=(\\S)+"
        replacement: "ansible_become_pass=*************"
      - regexp: "ansible_ssh_pass=(\\S)+"
        replacement: "ansible_ssh_pass=*************"

